<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Login{% endblock %}

        {% block content %}

        <h2>Log In</h2>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }} or <a href="{% url 'account:signup' %}">Sign Up Now!</a>
                {% endfor %}

            {% endif %}
            {{ form.as_p }}
            <button type="submit">
                Log In
            </button>
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </form>
    {% endblock %}

</body>
</html>
